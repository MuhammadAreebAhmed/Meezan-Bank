<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="header d-flex flex-wrap justify-content-between">
        <div class="Navbar">
            <img class="logo" src="./Assets/logo.png" alt="Meezan Logo">

            <a href="#">Personal</a>
            <a href="#">Business</a>
            <a href="#">Ways of Bank</a>
            <a href="#">About Us</a>

            <input type="text" placeholder="Search"> <i class="fa-solid fa-magnifying-glass"></i>

        </div>

        <div class="nav-btn">
            <button id="btn-login"><span>Internet Banking</span> Login <i class="fa-solid fa-lock"></i></button>
        </div>
    </div>

    <!--Courosel Started-->
    <Section>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./Assets/Slider1.PNG" class="d-block w-100" alt="Slider">
                </div>
                <div class="carousel-item">
                    <img src="./Assets/Slider2.PNG" class="d-block w-100" alt="Slider">
                </div>
                <div class="carousel-item">
                    <img src="./Assets/Slider3.PNG" class="d-block w-100" alt="Slider">
                </div>
            </div>
        </div>
    </Section>

    <script src="https://kit.fontawesome.com/3399dc13dc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
